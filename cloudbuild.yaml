steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--build-arg', 'NEXT_PUBLIC_SUPABASE_URL=${_SUPABASE_URL}',
      '--build-arg', 'NEXT_PUBLIC_SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY}',
      '--build-arg', 'SUPABASE_SERVICE_ROLE_KEY=${_SUPABASE_SERVICE_KEY}',
      '-t', 'gcr.io/$PROJECT_ID/glance-money:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/glance-money:latest',
      '.'
    ]
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/glance-money:$BUILD_ID']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/glance-money:latest']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'glance-money',
      '--image', 'gcr.io/$PROJECT_ID/glance-money:$BUILD_ID',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '3000',
      '--memory', '${_MEMORY}',
      '--cpu', '${_CPU}',
      '--min-instances', '${_MIN_INSTANCES}',
      '--max-instances', '${_MAX_INSTANCES}',
      '--set-env-vars', 'NODE_ENV=production,NEXT_TELEMETRY_DISABLED=1'
    ]

images:
  - gcr.io/$PROJECT_ID/glance-money:$BUILD_ID
  - gcr.io/$PROJECT_ID/glance-money:latest

# Default substitution values
substitutions:
  _SUPABASE_URL: 'https://your-project.supabase.co'
  _SUPABASE_ANON_KEY: 'your_anon_key_here'
  _SUPABASE_SERVICE_KEY: 'your_service_role_key_here'
  _REGION: 'us-central1'
  _MEMORY: '1Gi'
  _CPU: '1'
  _MIN_INSTANCES: '0'
  _MAX_INSTANCES: '10'

# Build timeout (default is 10 minutes, increase if needed)
timeout: '1200s'

options:
  # Use higher CPU for faster builds
  machineType: 'E2_HIGHCPU_8'
  # Enable build logs
  logging: CLOUD_LOGGING_ONLY